{% extends "blog/base.html" %}

{% block title %}새 글 작성하기{% endblock %}
{% block content %}
  <form method="post" action="{% url 'blog:create_post'%}">
    {% csrf_token %}
    <div class="d-flex">
    <input type="text" id="title" name="title" placeholder="제목">
    <select class="ms-2" id="category" name="category">
      {% for category in categories %}
        <option value="{{ category.id }}">{{ category.name }}</option>
      {% endfor %}
    </select>
    <button class="btn btn-primary" class="ms-2" type="submit">등록</button>
    </div>
    <div class="mt-2">
      <textarea id="new-post" name="new-post"></textarea>
    </div>
    <div>
    </div>
  </form>
{% endblock %}
