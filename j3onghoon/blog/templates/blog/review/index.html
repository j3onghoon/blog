{% extends "blog/base.html" %}

{% block title %} review {% endblock %}
{% block content %}
<button class="btn btn-primary me-2" hx-get="/blog/review/all" hx-target="#posts" hx-trigger="click">전체 보기</input>
<button class="btn btn-primary" hx-get="/blog/review/some" hx-target="#posts" hx-trigger="click">일부 보기</button>
<div id="posts">
  {% for post in posts %}
    <div class="card mt-3">
      <div class="card-header">
        {{ post.title }}
      </div>
      <div class="card-body">
        {{ post.content }}
      </div>
    </div>
  {% endfor %}
</div>
{% endblock %}
